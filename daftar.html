<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="css/daftar.css">
    <link rel="icon" type="image/png" href="images/logo_tittle.png">
    <title>PMB AMIKOM - Daftar Akun</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-4 shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                <p class="text-white text-center fs-2 title-text">PMB AMIKOM<br>2024/2025</p>
                <div class="featured-image mb-3">
                    <img src="images/Foto.png" class="img-fluid enlarged-image">
                </div>
                <small class="text-white text-wrap text-center description-text">Buat akun PMB untuk bisa melanjutkan proses Administrasi PMB di Universitas AMIKOM Yogyakarta.</small>
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-2">
                        <h2 class="login-title">Login ke Akun PMB Anda</h2>
                    </div>
                    <div class="mb-4">
                        <label for="fullName" class="form-label">Nama Lengkap</label>
                        <input type="text" id="fullName" class="form-control form-control-lg bg-light fs-6" placeholder="Full Name">
                        <small class="text-danger">Harus Diisi</small>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Alamat Email</label>
                        <input type="email" id="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address">
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="form-label">Nomor Hp</label>
                        <input type="tel" id="phone" class="form-control form-control-lg bg-light fs-6" placeholder="Phone Number">
                        <small class="text-danger">Harus Diisi</small>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-warning w-100 fs-6">Daftar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
